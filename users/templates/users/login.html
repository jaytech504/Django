{% extends "blog/base.html" %}
{%load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="justify-content: center; text-align: center;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
            <small class="text-muted">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
            </div>
            <div class="form-group" >
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="or-divider">or</div>
        {% load socialaccount %}
        <a href="{% provider_login_url 'google' %}?process=login" class="google-button">
            <img src="https://www.google.com/favicon.ico" alt="Google logo" width="20" height="20">
            Continue with Google
        </a>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
