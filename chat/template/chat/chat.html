<div class="chat-container">
    <div class="chat-header">
        <h3>{{ other_user.username }}</h3>
    </div>
    <div id="chat-log" class="chat-messages">
        {% for message in messages %}
            <div class="chat-message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <div class="message-content">{{ message.text }}</div>
                <div class="message-time">{{ message.timestamp|date:"H:i" }}</div>
            </div>
        {% endfor %}
    </div>
    <div class="chat-input">
        <textarea id="chat-message-input" placeholder="Type your message..."></textarea>
        <button id="chat-message-submit">
            <i class="fa fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    const userId = "{{ other_user.id }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + userId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        const sender = data.sender;
        document.querySelector('#chat-log').value += (sender + ": " + message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };

    const chatLog = document.getElementById('chat-log');
chatLog.scrollTop = chatLog.scrollHeight;

// Auto-resize the textarea
const chatInput = document.getElementById('chat-message-input');
chatInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
});
</script>

<div id="chat-log"></div>
<input id="chat-message-input" type="text" size="100">
<input id="chat-message-submit" type="button" value="Send">
